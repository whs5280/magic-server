apps:
  - name: magic-server
    user: www-data
    args:
      - -Xmx1024m
      - -jar
      - /data/www/target/magic-server-0.0.1-SNAPSHOT.jar
    script: java
    exec_interpreter: ""
    exec_mode: fork
    max_memory_restart: 2800M
  - name: nginx
    cmd: nginx
    args:
      - -g
      - "daemon off;"
    pre_start:
      - echo "Starting Nginx..."
    post_start:
      - echo "Nginx started."
